<div class="col-md-6 offset-md-3" >
<h3>Create Employee</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="from-control" id="firstname" [(ngModel)]="employee.firstname" name="firstname">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="from-control" id="lastename" [(ngModel)]="employee.lastename" name="lastename">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="from-control" id="email" [(ngModel)]="employee.email" name="email">
    </div>

    <button class="btn btn-success" type="submit">Add</button>

</form>
</div>
